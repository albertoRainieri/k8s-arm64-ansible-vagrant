# Ansible variables for Kubernetes ARM64 cluster (Ubuntu)
ansible_user: vagrant
ansible_node_path: /home/vagrant
ansible_controller_ip: 192.168.1.58
ansible_controller_root_path: /Users/albertorainieri/Learning/Kubernetes/arm64

# Network configuration
ip_master: 192.168.59.100
ip_worker1: 192.168.59.101
ip_worker2: 192.168.59.102
subnet_pod: 192.168.60.0/24

# Kubernetes configuration
kubernetes_version: "1.28"
container_runtime: containerd
network_plugin: calico
calico_version: "v3.26.1"

# System configuration
disable_swap: true
disable_firewall: true